<ng-template #loading >
    <app-container theme="light" fxFill>
        <mat-spinner *ngIf="loading"></mat-spinner>
    </app-container>
</ng-template>
<ng-container *ngIf="content$ | async as content; else loading"> 
    <app-container theme="light">
        <div class="container-inner" [style.paddingTOP]="'0px'">
            <app-column [gap]="10">
                <h1>{{ content.title }}</h1>
                <p>{{ content.text }}</p>
                <app-column [gap]="48">
                    <ng-container *ngFor="let content of content.items">
                      <app-column [gap]="22">
                        <div
                          class="typo-inner highlight"
                          [innerHTML]="content.text"
                        ></div>
                        <app-row [gap]="22">
                          <app-column *ngFor="let list of content.items">
                            <app-column [gap]="16" [style.paddingRight]="'20px'">
                              <ng-container>
                                <p *ngFor="let name of list">{{ name }}</p>
                              </ng-container>
                            </app-column>
                          </app-column>
                        </app-row>
                      </app-column>
                    </ng-container>
                  </app-column>
            </app-column>
        </div>
    </app-container>
</ng-container>
