<app-container *ngIf="tech$ | async as tech">
  <app-column>
    <h1>{{ tech.title }}</h1>
    <p>{{ tech.text }}</p>
    <app-row>
      <ng-container *ngFor="let action of tech.actions">
        <a [routerLink]="action.to" [ngClass]="action.style">
          {{ action.text }}
        </a>
      </ng-container>
    </app-row>
  </app-column>
</app-container>

<app-container *ngIf="doc$ | async as doc">
  <app-column>
    <h1>{{ doc.title }}</h1>
    <p>{{ doc.text }}</p>
    <ng-container *ngFor="let action of doc.actions">
      <a [routerLink]="action.to" [ngClass]="action.style">
        {{ action.text }}
      </a>
    </ng-container>
  </app-column>
  <app-column *ngFor="let docText of docTexts$ | async">
    <h2>{{ docText.title }}</h2>
    <div [innerHTML]="docText.text"></div>
  </app-column>
</app-container>

<ng-container *ngIf="reports$ | async as reports">
  <app-container
    [title]="reports.title"
    [gap]="34"
    theme="light"
    bg="bg-gray-square"
  >
    <p>{{ reports.text }}</p>
    <app-row [gap]="17">
      <app-column
        [style.padding]="'42px 30px'"
        *ngFor="let item of reports.items"
        [gap]="34"
        theme="lighter"
      >
        <h2>{{ item.title }}</h2>
        <p>{{ item.text }}</p>
        <ng-container *ngFor="let action of item.actions">
          <a [routerLink]="'/'">{{ action.text }}</a>
        </ng-container>
      </app-column>
    </app-row>
  </app-container>
</ng-container>
