<div class='info-item partner-info'>
  <div class='partner-name hover-animation' (click)="onClickName()">
    <div class="arrow" [ngClass]="isOpen ? 'open' : ''"></div>
    {{name}}
  </div>
    <div *ngIf="isOpen" class='partner-infos-items'>
      <div class='partner-info-item' *ngFor="let key of keys">
        <div class='info-name'>{{key}}</div>
        <div *ngIf="data && key" class='info-text'>{{data[key]}}</div>
      </div>
  </div>
</div>
