<div class="carousel">
  <div>
    <div class="carousel-items">
      <div class="button-nav next desktop" (click)="onClickNext()"><img src="assets/images/education/carousel-arrow.png" alt="prÃ³ximo" /></div>
      <div class="button-nav prev desktop" (click)="onClickPrev()"><img src="assets/images/education/carousel-arrow.png" alt="anterior" /></div>
      <div class="scroll-area" [ngStyle]="{'width': 'calc((288px * ' + items.length + ') + 24px)', transform: 'translateX(calc(-292px * '+ currPosition +'))'}">
        <div *ngFor="let item of items" class="carousel-item">
          <div class="title">{{item.title}}</div>
          <div class="date">{{item.date}}</div>
          <a [href]="item.link">
            Ler mais 
              <app-icon
              class='center'
              [icon]="{ file: 'white-arrow', height: 10, width: 10 }"
            ></app-icon>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
