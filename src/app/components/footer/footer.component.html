<app-container>
  <app-row>
    <ng-container *ngFor="let section of sections | async">
      <app-column>
        <p>{{ section.title }}</p>
        <ng-container *ngFor="let action of section.actions">
          <a [routerLink]="action.to">
            {{ action.text }}
          </a>
        </ng-container>
      </app-column>
    </ng-container>
    <app-column *ngIf="social$ | async as social">
      <p>{{ social.title }}</p>
      <app-row>
        <ng-container *ngFor="let icon of social.actions">
          <app-icon [icon]="icon"></app-icon>
        </ng-container>
      </app-row>
    </app-column>
  </app-row>
</app-container>
<app-container *ngIf="copyright$ | async as copyright">
  <app-row>
    <ng-container *ngFor="let icon of copyright.icons">
      <app-icon [icon]="icon"></app-icon>
    </ng-container>
    <app-column>
      <ng-container *ngFor="let text of copyright.texts">
        <p>{{ text }}</p>
      </ng-container>
    </app-column>
  </app-row>
</app-container>
