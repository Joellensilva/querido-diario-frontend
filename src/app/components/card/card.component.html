<div fxLayout="column" class="goal-card">
  <app-icon [icon]="item.icon"></app-icon>
  <div fxLayout="column">
    <h2>{{ item.title }}</h2>
    <div fxLayout="column">
      <p>{{ item.text }}</p>
      <h1 [ngClass]="(span)? 'money-span' : 'money'">{{ item.subTitle }}-{{span}}</h1>
    </div>
    <nav *ngFor="let action of item.actions" class="nav-dark">
      <a>
        {{ action.text }}
        <app-icon [icon]="action.icon"></app-icon>
      </a>
    </nav>
  </div>
</div>
